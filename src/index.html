<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon's ThreeJS Portfolio</title>
    <style lang="scss"></style>
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
</head> 
<body>
    <header>
        <nav id="Navigation">
            <div class="nav-wrapper">
                <div class="nav">
                    <div class="nav-left bubble-wrapper">
                        <div id="defaultOpen" class="nav-bubble nav-hover tablinks" onclick="openTab(event, 'Home')">
                            <span class="nav-title">brandon bautista</span>
                            <!-- <div class="arrow right">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#f3f3f3" stroke-width="1" stroke-linecap="butt" stroke-linejoin="arcs"><path d="M5 12h13M12 5l7 7-7 7"/></svg>
                            </div> -->
                        </div>
                    </div>
                    <div class="nav-middle bubble-wrapper">

                    </div>
                    <div class="nav-right bubble-wrapper">
                        <div id="portfolioOpen" class="nav-bubble nav-banner nav-hover tablinks" onclick="openTab(event, 'Portfolio')">
                            <span class="nav-title">works</span>
                        </div>
                        <div id="aboutOpen" class="nav-bubble nav-about nav-hover tablinks" onclick="openTab(event, 'About')">
                            <span class="nav-title">about</span>
                        </div>
                        <div id="contactOpen" class="nav-bubble nav-contact nav-hover  tablinks" onclick="openTab(event, 'Contact')">
                            <span class="nav-title" >contact</span>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>
        </nav>
    </header>
    <main>
        <div class="webgl-wrapper">
            <canvas id="webgl"></canvas>
        </div>
        <article id="Home" class="tabcontent">
            <section id="hero">
                <div class="hero-text-blend-wrap">
                    <h1 class="hero-text t-1">Interactive</h1>
                    <h1 class="hero-text t-2">Front-End</h1>
                    <h1 class="hero-text t-3">Developer</h1>
                </div>
                <div class="hero-spacer"></div>
                <div class="hero-nav-wrapper">
                    <div class="hero-nav-left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#eaeaea" stroke-width="1.5" stroke-linecap="butt" stroke-linejoin="arcs"><path d="M12 5v13M5 12l7 7 7-7"/></svg>
                        <span>Selected Works</span>
                    </div>
                    <div class="hero-nav-right">
                        <span>LinkedIn</span>
                        <span>GitHub</span>
                        <span>Twitter</span>
                    </div>
                </div>
                <hr/>
            </section>
        </article>
        <article id="Works">
            <section class="recent-projects">

                <div class="project">
                  <img src="./img/elmersexpress.jpg" alt="Project 1">
                  <div class="project-info">
                    <h2>Elmer's Express</h2>
                    <p>Website Redesign</p>
                  </div>
                </div>
                
                <div class="project">
                  <img src="./img/nexusmd.jpg" alt="Project 2">
                  <div class="project-info">
                    <h2>NexusMD</h2>
                    <p>Application</p>
                  </div>
                </div>
                
                <div class="project">
                    <img src="./img/displayme.jpg" alt="Project 3">
                    <div class="project-info">
                        <h2>DisplayMe</h2>
                        <p>API</p>
                    </div>
                </div>

                <div class="project">
                    <img src="./img/deskclub.jpg" alt="Project 4">
                    <div class="project-info">
                      <h2>Desk & Club</h2>
                      <p>Website Design</p>
                    </div>
                </div>

                <div class="project">
                    <img src="./img/liftify.jpg" alt="Project 5">
                    <div class="project-info">
                      <h2>Liftify</h2>
                      <p>Application</p>
                    </div>
                </div>
                  
              </section>              
        </article>
    </main>
    <footer>
        <section id="Footer">
            <div class="footer-wrapper">
                <hr class="hr"/>
                <div class="footer-span-wrapper">
                    <span id="homeTabNum" class="tabnum">01 <i class="las la-asterisk"></i> HOME</span>
                    <!--
                    <span id="portfolioTabNum" class="tabnum">02 <i class="las la-asterisk"></i> PORTFOLIO</span>
                    <span id="aboutTabNum" class="tabnum">03 <i class="las la-asterisk"></i> ABOUT</span>
                    <span id="contactTabNum" class="tabnum">04 <i class="las la-asterisk"></i> CONTACT</span> -->
                    <span class="span-name">Brandon Bautista<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#eaeaea" stroke-width="1.5" stroke-linecap="butt" stroke-linejoin="arcs"><circle cx="12" cy="12" r="1"></circle></svg>B<sup>2</sup></span>
                    <span>Portfolio 2023</span>
                </div>
            </div>
        </section>
    </footer>
    <script type="module" src="./scroll.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
